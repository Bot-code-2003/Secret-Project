<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret</title>
    <style>
      * {
        color: #fff;
        font-size: 20px;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(65, 65, 65);
        height: 100vh;
      }
      .container {
        width: 800px;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 160px 50px;
        background-color: slateblue;
        border-radius: 15px;
      }
      #button {
        background-color: rgb(221, 221, 31);
        cursor: pointer;
      }
      input {
        padding: 10px;
        border: none;
        outline: none;
        color: black;
        border-radius: 5px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      label {
        font-size: 45px;
        font-weight: 600;
      }
      .hint {
        display: block;
        display: flex;
        flex-direction: column-reverse;
        position: absolute;
        bottom: 80px;
        right: 60px;
        width: 100px;
        gap: 5px;
      }
      #hint {
        cursor: pointer;
      }
      .matter {
        display: none;
        background-color: white;
        padding: 0px 10px;
        border-radius: 5px;
      }
      #hint:hover + .matter {
        display: block;
      }
      .matter p {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="/access" method="POST">
        <label for="code">Access code</label>
        <input type="number" name="code" />
        <input type="submit" id="button" value="submit" />
      </form>
    </div>
    <div class="hint">
      <input type="button" name="hint" id="hint" value="Hint" />
      <div class="matter">
        <p>my tattoo number!</p>
      </div>
    </div>
  </body>
</html>
